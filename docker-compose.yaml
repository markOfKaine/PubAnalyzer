version: '3.8'

services:
  backend:
    build:
      context: ./pubanalyzer_backend
    container_name: pubanalyzer_backend
    ports:
      - "8000:8000"
    env_file:
      - ./pubanalyzer_backend/.env
    volumes:
      - ./pubanalyzer_backend:/app
    networks:
      - pubanalyzer_net
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - pubanalyzer_net

  db:
    image: postgres
    env_file:
      - db/.env.db
    restart: always
    volumes:
      - ./db/data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    expose:
      - 5432
    networks:
      - pubanalyzer_net
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  pubanalyzer_net:
    driver: bridge

volumes:
  db-data:
